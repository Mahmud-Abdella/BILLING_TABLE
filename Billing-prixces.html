<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
  </head>
  <body>
    <table border="2">
      <caption>
        This is a Pricing Table
      </caption>

      <tr>
        <th rowspan="6">Bills</th>
        <th>Products</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Grocery</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Vegetables</td>
        <td>10</td>
      </tr>

      <th colspan="2">Stationery</th>
      <tr>
        <td>Pens</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Caps</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Total</td>
        <td colspan="2">100</td>
      </tr>
    </table>
  </body>
</html>
